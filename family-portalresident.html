<head>
  <meta charset="UTF-8" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- FontAwesome (for icons) -->

  <!-- Your Custom CSS -->

  <!-- Scripts (deferred so DOM is ready) -->

<body>

  <!-- Navbar -->
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="#">ACMS Resident Portal</a>
  </nav>

  <!-- Main Content -->
  <div class="container py-5">
    <h2 class="text-center text-primary mb-4">Resident Lookup</h2>

    <!-- Search Filters -->
    <div class="search-section bg-white p-4 rounded shadow-sm">
      <div class="row g-3">
        <!-- Name / ID Filter -->
        <div class="col-md-4">
          <input
            type="text"
            id="searchInput"
            class="form-control form-control-sm"
            placeholder="Search by Name or ID"
          >
        </div>
        <!-- Room Number Filter -->
        <div class="col-md-4">
          <select id="roomFilter" class="form-select form-select-sm">
            <option value="">All Rooms</option>
            <option value="A101">A101</option>
            <option value="A204">A204</option>
            <option value="B302">B302</option>
          </select>
        </div>
        <!-- Reason for Stay Filter -->
        <div class="col-md-4">
          <select id="reasonFilter" class="form-select form-select-sm">
            <option value="">All Reasons</option>
            <option value="Dementia">Dementia</option>
            <option value="Stroke Recovery">Stroke Recovery</option>
            <option value="Arthritis">Arthritis</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Results Accordion -->
    <div id="results" class="mt-4"></div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
        <div class="footer-content">

                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p><i class="fas fa-phone"></i> 1800 AGEDCARE</p>
                <p><i class="fas fa-envelope"></i> info@agedcaresystem.com</p>
                <p><i class="fas fa-map-marker-alt"></i> 123 Care Street, Melbourne</p>
            </div>
        </div>
        <div class="copyright">
            <p>Â© 2025 Aged Care System. All rights reserved.</p>

    </div>
