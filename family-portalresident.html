<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Member Portal - Aged Care</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- FontAwesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="style.css"/>

  <!-- Scripts (deferred so DOM is ready) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="familyresident.js" defer></script>
</head>
<body>

  <!-- Navbar -->
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="#">ACMS Resident Portal</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-user-shield me-1"></i>Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-sign-out-alt me-1"></i>Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-5">
    <h2 class="text-center text-primary mb-4">Resident Lookup</h2>

    <!-- Search Filters -->
    <div class="search-section bg-white p-4 rounded shadow-sm">
      <div class="row g-3">
        <!-- Name / ID Filter -->
        <div class="col-md-4">
          <input
            type="text"
            id="searchInput"
            class="form-control form-control-sm"
            placeholder="Search by Name or ID"
          >
        </div>
        <!-- Room Number Filter -->
        <div class="col-md-4">
          <select id="roomFilter" class="form-select form-select-sm">
            <option value="">All Rooms</option>
            <option value="A101">A101</option>
            <option value="A204">A204</option>
            <option value="B302">B302</option>
          </select>
        </div>
        <!-- Reason for Stay Filter -->
        <div class="col-md-4">
          <select id="reasonFilter" class="form-select form-select-sm">
            <option value="">All Reasons</option>
            <option value="Dementia">Dementia</option>
            <option value="Stroke Recovery">Stroke Recovery</option>
            <option value="Arthritis">Arthritis</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Results Accordion -->
    <div id="results" class="mt-4"></div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 mt-5 bg-light">
    <small>Â© 2025 Aged Care Facility. All Rights Reserved.</small>
  </footer>
</body>
</html>
