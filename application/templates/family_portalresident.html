<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Member Portal - Aged Care</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="static/css/style.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('room-nursing-home-through-open-600nw-2431267537.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; 
      color: #333;
    }

    .content-overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 10px;
    }

    .search-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }

    .form-control-sm, .form-select-sm {
      border-radius: 6px;
      border: 1px solid #c8e0ff;
    }

    .accordion .accordion-item {
      border: 1px solid #d6e9ff;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .accordion-button {
      background-color: #f0f8ff;
      color: #0d47a1;
      font-weight: 500;
    }

    .accordion-body {
      background-color: #ffffff;
      padding: 1rem;
    }

    #results p {
      font-style: italic;
      color: #666;
    }

    h2 {
      font-weight: 600;
    }

    input.form-control, select.form-select {
      height: 100%;
      padding-top: 0.375rem;
      padding-bottom: 0.375rem;
    }
.footer-content {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 20px;
}

.footer-section {
  flex: 1;
  min-width: 200px;
}

.footer-section h3 {
  color: white;
  margin-bottom: 15px;
}

.footer-section ul {
  list-style: none;
  padding: 0;
}

.footer-section ul li {
  margin-bottom: 8px;
}

.footer-section ul li a {
  color: #ddd;
  text-decoration: none;
}

.footer-section ul li a:hover {
  color: white;
}

.footer-section p {
  color: #ddd;
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
}

.copyright {
  margin-top: 20px;
  padding-top: 20px;
  border-top: 1px solid #555;
  text-align: center;
  color: #aaa;
}
  </style>
</head>

<body>
  {% include "includes/nav.html" %}

  <!-- Main Content -->
  <div class="container py-5">
    <h2 class="text-center text-primary mb-4 p-3 bg-white rounded shadow">Resident Lookup</h2>
    <div class="search-section shadow-sm">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="Search by Name or ID">
        </div>
        <div class="col-md-4">
          <select id="roomFilter" class="form-select form-select-sm">
            <option value="">All Rooms</option>
            <option value="A101">A101</option>
            <option value="A204">A204</option>
            <option value="B302">B302</option>
          </select>
        </div>
        <div class="col-md-4">
          <select id="reasonFilter" class="form-select form-select-sm">
            <option value="">All Reasons</option>
            <option value="Dementia">Dementia</option>
            <option value="Arthritis">Arthritis</option>
          </select>
        </div>
      </div>
    </div>
    <div id="results" class="mt-4"></div>
  </div>
  <footer class="bg-dark text-white py-4">
    <div class="container footer-content">
      <div class="footer-section">
        <h3>Contact Us</h3>
        <p><i class="fas fa-phone"></i> 1800-AGEDCARE</p>
        <p><i class="fas fa-envelope"></i> info@acms.com</p>
        <p><i class="fas fa-map-marker-alt"></i> 123 Care Street, Melbourne</p>
      </div>
      
      <div class="footer-section">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#">Register</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="copyright">
        &copy; 2025 Aged Care Management System (ACMS). All rights reserved.
      </div>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const resultsDiv = document.getElementById("results");
      const searchInput = document.getElementById("searchInput");
      const roomFilter = document.getElementById("roomFilter");
      const reasonFilter = document.getElementById("reasonFilter");
  
      // Fetch residents from the server
      function fetchResidents() {
        fetch('/residents')
          .then(response => response.json())
          .then(data => {
            renderResidents(data.residents);
          })
          .catch(error => console.error('Error fetching residents:', error));
      }
  
      // Render residents in the results section
      function renderResidents(residents) {
        const query = searchInput.value.trim().toLowerCase();
        const room = roomFilter.value;
        const reason = reasonFilter.value;
  
        const filtered = residents.filter(resident =>
          (resident.name.toLowerCase().includes(query) || resident.room_number.includes(query)) &&
          (room ? resident.room_number === room : true) &&
          (reason ? resident.reason_for_stay === reason : true)
        );
  
        resultsDiv.innerHTML = "";
  
        if (filtered.length === 0) {
          resultsDiv.innerHTML = `<p class="text-center text-muted">No residents found.</p>`;
          return;
        }
  
        filtered.forEach(resident => {
          const card = document.createElement("div");
          card.className = "card mb-3";
          card.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">${resident.name}</h5>
              <p class="card-text"><strong>Room:</strong> ${resident.room_number}</p>
              <p class="card-text"><strong>Reason:</strong> ${resident.reason_for_stay}</p>
              <p class="card-text"><strong>Date Admitted:</strong> ${formatDate(resident.date_admitted)}</p>
            </div>
          `;
          resultsDiv.appendChild(card);
        });
      }
  
      // Format date to DD/MM/YYYY
      function formatDate(dateString) {
        if (!dateString) return "";
        const [year, month, day] = dateString.split("-");
        return `${day}/${month}/${year}`;
      }
  
      // Add event listeners for filters
      searchInput.addEventListener("input", fetchResidents);
      roomFilter.addEventListener("change", fetchResidents);
      reasonFilter.addEventListener("change", fetchResidents);
  
      // Fetch residents on page load
      fetchResidents();
    });
  </script>
   
</body>
</html>
