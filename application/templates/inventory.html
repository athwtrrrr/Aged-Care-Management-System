<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Management - ACMS</title>
  <link rel="stylesheet" href="static/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    .container {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .inventory-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .add-btn {
      background-color: #5cb85c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-filter {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }

    .search-filter input,
    .search-filter select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #e0f0fc;
    }

    .status.ok { color: green; font-weight: bold; }
    .status.low { color: orange; font-weight: bold; }
    .status.expired { color: red; font-weight: bold; }

    .actions i {
      margin-right: 10px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      max-width: 90%;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .save-btn {
      background-color: #5cb85c;
      color: white;
    }

    .cancel-btn {
      background-color: #ccc;
    }
  </style>
</head>
<body>
    {% include "includes/nav.html" %}

  <div class="container">
    <div class="inventory-header">
      <h1>Inventory Management</h1>
      <button class="add-btn"><i class="fas fa-plus"></i> Add New Item</button>
    </div>

    <div class="search-filter">
      <input type="text" id="searchInput" placeholder="Search inventory...">
      <select id="categoryFilter">
        <option value="">Filter by Category</option>
        <option value="Medication">Medication</option>
        <option value="General Goods">General Goods</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Expiry Date</th>
          <th>Restock Level</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="inventoryTableBody">
        <!-- Inventory items will be dynamically loaded here -->
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Add New Inventory Item</h2>
      <label>Item Name</label>
      <input type="text" id="itemName" required>
      <label>Category</label>
      <select id="itemCategory">
        <option value="Medication">Medication</option>
        <option value="General Goods">General Goods</option>
      </select>
      <label>Quantity</label>
      <input type="number" id="itemQty" required>
      <label>Expiry Date</label>
      <input type="date" id="itemExpiry">
      <label>Restock Level</label>
      <input type="number" id="itemRestock" required>
      <div class="modal-actions">
        <button class="save-btn">Save</button>
        <button class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const inventoryTableBody = document.getElementById("inventoryTableBody");
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");

    function fetchInventory() {
  fetch('/inventory', {
    headers: { 'X-Requested-With': 'XMLHttpRequest' } // Indicate an AJAX request
  })
    .then(response => response.json())
    .then(data => {
      const category = categoryFilter.value; // Get the selected category
      const filteredItems = category
        ? data.items.filter(item => item.category === category) // Filter by category
        : data.items; // Show all items if no category is selected
      renderTable(filteredItems); // Render the filtered inventory table
    })
    .catch(error => console.error('Error fetching inventory:', error));
}
function renderTable(items) {
  const inventoryTableBody = document.getElementById("inventoryTableBody");
  inventoryTableBody.innerHTML = ""; // Clear the table body

  items.forEach(item => {
    const row = document.createElement("tr");
    const status = getStatus(item); // Determine the item's status
    row.innerHTML = `
      <td>${item.name}</td>
      <td>${item.category}</td>
      <td>${item.quantity}</td>
      <td>${item.expiry_date || '-'}</td>
      <td>${item.restock_level}</td>
      <td class="status ${status}">${status.charAt(0).toUpperCase() + status.slice(1)}</td>
      
    `;
    inventoryTableBody.appendChild(row);
  });
}

    // Determine item status
    function getStatus(item) {
      if (item.category === "Medication" && item.expiry_date && new Date(item.expiry_date) < new Date()) return "expired";
      if (item.quantity < item.restock_level) return "low";
      return "ok";
    }

    // Add new inventory item
    document.querySelector(".save-btn").addEventListener("click", () => {
      const name = document.getElementById("itemName").value.trim();
      const category = document.getElementById("itemCategory").value;
      const quantity = parseInt(document.getElementById("itemQty").value);
      const expiry_date = document.getElementById("itemExpiry").value || null;
      const restock_level = parseInt(document.getElementById("itemRestock").value);

      if (!name || isNaN(quantity) || isNaN(restock_level)) {
        alert("Please fill in all required fields.");
        return;
      }

      fetch('/add_inventory_item', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, category, quantity, expiry_date, restock_level })
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            modal.style.display = "none";
            fetchInventory(); // Refresh the inventory table
          } else {
            alert("Error adding item: " + (data.error || "Unknown error"));
          }
        })
        .catch(error => console.error('Error adding item:', error));
    });

    // Close modal
    document.querySelector(".cancel-btn").addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Open modal
    document.querySelector(".add-btn").addEventListener("click", () => {
      modal.style.display = "flex";
    });

    // Filter inventory
    searchInput.addEventListener("input", fetchInventory);
    categoryFilter.addEventListener("change", fetchInventory);

    // Fetch inventory on page load
    fetchInventory();
  </script>
</body>
</html>
