    <link rel="stylesheet" href="inventory.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="inventory.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="home.html">
            <img src="logo.png" alt="Aged Care Logo" style="max-height: 50px;" class="me-2">
            <span>ACMS Staff</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="admin-dashboardresident.html">Residents</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="staff_directory.html">Staff</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="inventory.html">Inventory</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="inventory-header">
            <h1>Inventory Management</h1>
            <button class="add-btn"><i class="fas fa-plus"></i> Add New Item</button>
        </div>

        <div class="search-filter">
            <input type="text" placeholder="Search inventory...">
            <select>
                <option value="">Filter by Category</option>
                <option value="Medication">Medication</option>
                <option value="General Goods">General Goods</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Expiry Date</th>
                    <th>Restock Level</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filled dynamically by JS -->
            </tbody>
        </table>
    </div>
</body>
